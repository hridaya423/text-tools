
{% extends "template.html" %}{% from 'bootstrap5/form.html' import render_form %}
  <body>
    {% block content %}
    <div class="container mx-auto">
      <h1 class="text-4xl font-bold text-center my-8">Text Generator</h1>
      <p class="text-lg text-gray-700 mb-4 text-center">
        Give a bit of text, and this tool will generate a story for you!
      </p>
      <form action="/generator-results" method="POST">
        {{ form.hidden_tag() }}
      {{ form.csrf_token }}
            <div class="max-w-md mx-auto mt-8">
      <span class="block text-sm font-medium text-slate-700">Text</span>
      <div class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
      {{ form.name }}
      </div>
<div class="mt-6 flex items-center justify-end gap-x-6">
      
    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm ">{{ form.submit }}</button>
    
  </div>
</form>
      <p class="text-lg text-center mt-8"><strong>{{ message }}</strong></p>

    </div>
    {% endblock %}
  </body>
</html>
